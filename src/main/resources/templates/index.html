<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #f2f2f2">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><b>BITLAB SHOP</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/itemAdd">ADD ITEM</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">New Sales</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">By Category</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Sign in</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
        <div class="d-flex justify-content-center mt-5">
            <h1>Welcome to BITLAB SHOP</h1>
        </div>
        <div class="d-flex justify-content-center">
            <h5 style="color: gainsboro">Electronic devices with high quality and service</h5>
        </div>
             <div class="row" th:each="it : ${tovary}">
                 <div class="col-12 col-sm-6 col-md-3 p-2">
                     <div class="card text-center text-dark bg-light mb-3 ms-5" style="max-width: 18rem;">
                         <div class="card-header" name="product_name"><h4 th:text="${it.name}"></h4></div>
                         <div class="card-body ">
                             <h5 class="card-title" name="product_price" th:text="${it.price}"></h5>
                             <p class="card-text " name="product_description" th:text="${it.details}"></p>
                             <a th:href="@{'/more/' + ${it.id}}" class="btn btn-info btn-sm">MORE</a>
                         </div>
                     </div>
                 </div>
             </div>
</body>
</html>
